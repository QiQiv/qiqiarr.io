<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>机械少女降临企划</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./script/index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <audio src="./music/music.mp3" loop>
        <span>音乐失踪啦</span>
      </audio>
      <img src="./images/logo-qiqi.jpg" alt="QiQi" />
      <p>机械少女降临企划</p>
    </div>

    <div class="nav" id="nav">
      <div class="nav-list resume">
        <div class="cover">
          <div class="btn">简历</div>
        </div>
      </div>
      <div class="nav-list calendar">
        <div class="cover">
          <div class="btn">排班表</div>
        </div>
      </div>
      <div class="nav-list game">
        <div class="cover">
          <div class="btn">小游戏</div>
        </div>
      </div>
      <div class="nav-list">
        <div class="cover">
          <div class="btn">正在施工...</div>
        </div>
      </div>
    </div>

    <form action="" id="form">
      <input type="password" class="pw" placeholder="请输入口令">
      <button type="submit" class="submit">提交</button>
      <button type="reset" class="reset">取消</button>
    </form>

    <div id="error">密码错误</div>
  </body>
</html>
