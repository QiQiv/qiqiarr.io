<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>和猫猫击掌叭</title>
    <link rel="stylesheet" href="../style/game.css" />
    <script src="../script/game.js" defer></script>
  </head>
  <body onselectstart="return false">
    <audio src="../music/game-bgm.mp3" loop id="bgm"></audio>
    <audio src="../music/game-start.mp3" id="bgm-start"></audio>
    <div class="screen start">
      <div class="title"></div>
      <div class="text">start</div>
    </div>

    <div class="screen play">
      <div class="time">Time: 00:00</div>
      <div class="score">Score: 0</div>
      <audio src="../music/game-caugth.mp3" id="pawm"></audio>
      <div class="win">
        <div class="win-top">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="cgr">
          Congratulations <br />
        On Your Win
        </div>
        <div class="win-bottom">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
