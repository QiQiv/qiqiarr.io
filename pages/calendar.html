<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>给亲爱的定制的日历班表</title>
    <link rel="stylesheet" href="../css/calendar.css" />
    <script src="../script/calendar.js" defer></script>
    <!-- defer 当页面完成加载后执行脚本，仅适用于外部脚本，类似window.onload-->
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/logo-jingyi.png" alt="头像失踪啦" class="img" />
      </div>

      <div class="header">
        <h2 class="name">敬一老师</h2>
        <h2 class="title">
          <span id="year">2022</span>
          年
          <span id="month">10</span>
          月班表
        </h2>
      </div>
      <div class="calendar">
        <div class="week-days">
          <div>周日</div>
          <div>周一</div>
          <div>周二</div>
          <div>周三</div>
          <div>周四</div>
          <div>周五</div>
          <div>周六</div>
        </div>
        <div class="days">
          <!-- js +div -->
        </div>
      </div>
      <div class="btn">
        <input type="file" class="file" value="上传头像" />
        <div class="pseudo-style">૮(˶ᵔ ᵕ ᵔ˶)ა选个头像叭</div>
      </div>
    </div>
  </body>
</html>
