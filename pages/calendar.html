<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>班表日历</title>
    <link rel="stylesheet" href="../css/calendar.css" />
    <script src="../script/calendar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/calendar-logo.jpg" alt="头像失踪啦" class="img" />
        <div class="btn hide">
          <input type="file" class="file" value="上传头像" />
          <div class="pseudo-style">选择头像</div>
        </div>
      </div>
      <div class="header">
        <h2 class="name">林老师</h2>
        <h2 class="title">
          <span id="year">2022</span>
          年
          <span id="month">10</span>
          月班表
        </h2>
        <div id="year-list"  class="hide">
          <span id="year-pre"><</span>
          <span id="year-next">></span>
        </div>
        <div id="month-list" class="hide"></div>
      </div>
      <div class="calendar">
        <div class="week-days">
          <div>周日</div>
          <div>周一</div>
          <div>周二</div>
          <div>周三</div>
          <div>周四</div>
          <div>周五</div>
          <div>周六</div>
        </div>
        <div class="days"></div>
      </div>
  </body>
</html>
