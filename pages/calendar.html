<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>班表日历</title>
    <link rel="stylesheet" href="../style/calendar.css" />
    <script src="../script/calendar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/calendar-logo.jpg" alt="头像失踪啦" class="img" />
        <div class="btn hide">
          <input type="file" class="file" value="上传头像" />
          <div class="pseudo-style">选择头像</div>
        </div>
      </div>
      <div class="header">
        <h2 class="name">林老师</h2>
        <h2 class="title">
          <div class="inline">
            <span id="year">2022</span>
            <div id="year-list"  class="hide">
              <span id="year-pre"><</span>
              <span id="year-next">></span>
            </div>
          </div>
          年
          <div class="inline">
            <span id="month">10</span>
            <div id="month-list" class="hide"></div>
          </div>
          月班表
        </h2>
      </div>
      <div id="readme-text" class="hide">
        <div class="bold">点击头像</div>
        <span>出现"选择头像"文字后点击即可更换头像</span>
        <div class="bold">点击称呼</div>
        <span>出现输入框，输入enter或点击输入框外的位置即可提交</span>
        <div class="bold">点击年份</div>
        <span>出现 "<"上一年 | 下一年">"按钮，请进行选择</span>
        <div class="bold">点击月份</div>
        <span>出现月份列表，请进行选择</span>
        <div class="bold">点击日期</div>
        <span>标记/取消标记为休息日</span>
        <div class="bold">点击使用说明</div>
        <span>显示/隐藏此说明</span>
      </div>
      <div class="calendar">
        <div class="week-days">
          <div>周日</div>
          <div>周一</div>
          <div>周二</div>
          <div>周三</div>
          <div>周四</div>
          <div>周五</div>
          <div>周六</div>
        </div>
        <div class="days"></div>
      </div>

      <div id="readme">
        使用说明
      </div>
    </div>
  </body>
</html>
